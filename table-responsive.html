<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleCss.css" />
    <title>Responsive Table Layout</title>
    <style>
      table {
        width: 80%;
        height: 500px;
        border-collapse: collapse;
        margin: 0 auto;
      }
      td {
        border: 1px solid black;
      }
      .blue {
        background-color: blue;
        height: 10%;
      }
      .yellow {
        background-color: yellow;
        width: 20%;
      }
      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="button">Home</a>
    <table>
      <tr>
        <td colspan="3" class="blue"></td>
        <!-- Section 1 -->
      </tr>
      <tr>
        <td class="yellow"></td>
        <!-- Section 2 -->
        <td class="white"></td>
        <!-- Section 4 -->
        <td class="yellow"></td>
        <!-- Section 5 -->
      </tr>
      <tr>
        <td colspan="3" class="blue"></td>
        <!-- Section 3 -->
      </tr>
    </table>
  </body>
</html>
